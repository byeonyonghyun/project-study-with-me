<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="/set.css">
    <script src="https://kit.fontawesome.com/6fa801e571.js" crossorigin="anonymous"></script>
    <title>회원가입</title>
</head>
<body>
<div id="sign_up">
    <h1>회원가입</h1>
    <form action="/users/register" method="post" id="sign_up_inner">
        <input type="text" name="name" class="user_form" placeholder="이름" required>
        <input type="text" name="age" class="user_form" placeholder="나이" required>
        <select name="gender" id="user_gender" required>
            <option value="" disabled selected>성별</option>
            <option value="FEMALE">여자</option>
            <option value="MALE">남자</option>
        </select>
        <input type="text" name="nickname" class="user_form" placeholder="닉네임" required>
        <input type="password" name="password" class="user_form" placeholder="비밀번호" required>
        <input type="email" name="email" class="user_form" placeholder="이메일" required>
        <input type="text" name="job" class="user_form" placeholder="직업" required>
        <input type="text" name="major" class="user_form" placeholder="전공 (선택)">
        <input type="text" name="interest" class="user_form" placeholder="관심분야" required>
        <input type="submit" value="회원가입">
    </form>
    <a href="/login.html" class="back_home">
        <i class="fa-solid fa-chevron-left"></i>로그인 페이지로 이동
    </a>
</div>
</body>
</html>
