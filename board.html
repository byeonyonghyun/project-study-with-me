<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디 / 프로젝트 게시판</title>
    <link rel="stylesheet" href="./set.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- 🔍 검색 폼 -->
<form id="searchForm" class="input-group mb-3">
    <input type="text" id="keyword" class="form-control" placeholder="검색어를 입력하세요">
    <button type="submit" class="btn btn-primary">검색</button>
</form>

<!-- ✅ 게시글 목록 테이블 -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>분야</th>
        <th>진행 방식</th>
        <th>모집 인원</th>
        <th>상태</th>
    </tr>
    </thead>
    <tbody id="postList"></tbody>
</table>

<!-- ⏩ 페이징 -->
<nav>
    <ul class="pagination" id="pagination"></ul>
</nav>

<a href="/write.html" class="btn btn-success mt-3">✏글쓰기</a>
<a href="/main.html" class="btn btn-secondary mt-3">메인으로</a>

<!-- 스크립트 -->
<script>
    let currentPage = 0;

    window.onload = function() {
        loadPosts();
    }

    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        currentPage = 0;
        loadPosts();
    });

    function loadPosts() {
        const keyword = document.getElementById("keyword").value.trim();

        fetch(`/posts?keyword=${encodeURIComponent(keyword)}&page=${currentPage}&size=5`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("서버 오류 발생 (500)");
                }
                return response.json();
            })
            .then(data => {
                const list = document.getElementById("postList");
                list.innerHTML = "";

                if (!data.content || data.content.length === 0) {
                    list.innerHTML = `<tr><td colspan="6" class="text-center">게시글이 없습니다.</td></tr>`;
                } else {
                    data.content.forEach(post => {
                        list.innerHTML += `
                            <tr>
                                <td>${post.id}</td>
                                <td><a href="/post.html?id=${post.id}">${post.title}</a></td>
                                <td>${post.category}</td>
                                <td>${post.progressType}</td>
                                <td>${post.recruitNum}</td>
                                <td>${post.status}</td>
                            </tr>
                        `;
                    });
                }

                renderPagination(data.totalPages);
            })
            .catch(err => {
                alert("게시글 목록을 불러오는 중 오류가 발생했습니다.");
                console.error(err);
            });
    }

    function renderPagination(totalPages) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 0; i < totalPages; i++) {
            pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${i})">${i + 1}</a>
                </li>
            `;
        }
    }

    function goToPage(page) {
        currentPage = page;
        loadPosts();
    }
</script>

</body>
</html>
